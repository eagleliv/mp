{% extends "main.html" %}

{% block title %}
<title>Пост {{details.id}}</title>
{% endblock title %}

{% block content %}
<div class="card partnerscont">
  <div class="card-header" style="background: #70EA6A">
    <h2>{{ details.title }}</h2>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ details.body }}</p>
      <footer class="blockquote-footer">{{ details.author}} on <cite title="Source Title">{{ details.date_pub }}</cite></footer>
    </blockquote>
  </div>
</div>
{% endblock content %}
