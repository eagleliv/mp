{% extends "main.html" %}

{% block content %}
<form action="{% url 'post_create' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group1">
      {% if field.errors %}
        <div class="alert alert-danger">
          {{ field.errors }}
        </div>
      {% endif %}
    {{ field.label }}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Create Post</button>
</form>
{% endblock content %}
