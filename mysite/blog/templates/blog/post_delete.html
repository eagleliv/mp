{% extends "main.html" %}

{% block content %}
<form action="{% url 'post_delete' pk=post.pk %}" method="post">
  {% csrf_token %}
  <div class="card partnerscont">
    <div class="card-header" style="background: #70EA6A">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ post.body }}</p>
        <footer class="blockquote-footer">{{ post.author}} on <cite title="Source Title">{{ post.date_pub }}</cite></footer>
      </blockquote>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Delete Post</button>
</form>
{% endblock content %}
