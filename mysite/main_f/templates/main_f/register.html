{% extends 'main.html' %}

{% block content %}
<form action="{% url 'pass_create' %}" method="post">
  {% csrf_token %}
    <div class="form-group">
    {% for field in form %}
      {{ field.label }}
      {{ field }}
        {% if field.help_text %}
          <small id="help" class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}

    {% for error in field.errors %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endfor %}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Регистрация</button>
  </div>
</form>
{% endblock content %}
