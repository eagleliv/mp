{% extends 'main.html' %}

{% block content %}
<form action="{% url 'pass_create' %}" method="post">
  {% csrf_token %}
    <div class="form-group">
    {% for field in form %}
      {{ field.label_tag }} <br />
      {{ field }} <br />
        {% if field.help_text %}
          <small id="help" class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <h1>{{ error }}</h1>
        {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Delete Post</button>
    </div>
</form>
{% endblock content %}
